<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Face Image Classification Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Deepfake Face Image Classification Result</h1>
        <div class="result">
            <h2>Prediction:</h2>
            <p>{{ prediction }}</p>
            {% if prediction == "Real" %}
            <img src="{{ image_path }}" alt="Real Image" class="real">
            {% else %}
            <img src="{{ image_path }}" alt="Fake Image" class="fake">
            {% endif %}
        </div>
    </div>
</body>
</html>
